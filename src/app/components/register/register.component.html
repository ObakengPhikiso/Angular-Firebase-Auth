<div class="bg-img">
  
    <p class="title">Welcome to the <br/>Sol Plaatje University Tutor Appointment Form <br/>
    Registration Page </p>
</div>


<section  class="login-block container-fluid">
    <div id="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Please enter your credentials to Register/ Sign up</h2>

<form [formGroup]="form" class="mt-5">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" aria-describedby="nameHelpId" placeholder="">
        
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" formControlName="surname" aria-describedby="surnameHelpId"
            placeholder="">
        
    </div>

    <div class="form-group">
        <label for="email">Email Address/ Username</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelpId" placeholder="">
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <button type="submit" (click)="register(form.value)" class="btn btn-warning">Register</button>
</form>
<div class="row mt-5">
    <div class="col">
        <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>

</div>
